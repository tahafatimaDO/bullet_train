spec:
  name: bullet-train
  services:
    - name: web
      git:
        repo_clone_url: https://github.com/gazayas/bullet_train.git
        branch: deploy-with-digital-ocean
  databases:
    - name: bullet-train-production
      engine: PG
      production: true
      cluster_name: bullet-train-db-cluster
      db_user: untitled_application
      db_name: untitled_application_production
